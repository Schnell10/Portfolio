<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <!-- Google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500&family=Yellowtail&display=swap"
         rel="stylesheet"
      />
      <!-- Configuration de la vue initiale sur les appareils mobiles -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="theme-color" content="#000000" />
      <meta
         name="description"
         content="Portfolio du web développeur junior Pierre Schnell"
      />

      <!-- Balises Open Graph -->
      <meta
         property="og:title"
         content="Pierre Schnell, développeur Lyonnais"
      />
      <meta property="og:type" content="website" />
      <meta
         property="og:url"
         content="https://schnell10.github.io/Portfolio/"
      />
      <meta
         property="og:image"
         content="https://raw.githubusercontent.com/Schnell10/Portfolio/main/public/android-chrome-512x512.png"
      />
      <meta
         property="og:description"
         content="Développeur web front et back à la recherche d'une alternance afin de continuer à progresser dans le métier."
      />
      <!-- Twitter summary card with large image must be at least 280x150px -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta
         name="twitter:title"
         content="Pierre Schnell, développeur Lyonnais"
      />
      <meta
         name="twitter:description"
         content="Développeur web front et back à la recherche d'une alternance afin de continuer à progresser dans le métier."
      />
      <meta
         name="twitter:image"
         content="https://raw.githubusercontent.com/Schnell10/Portfolio/main/public/android-chrome-512x512.png"
      />
      <!-- Icônes pour les appareils mobiles -->
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="apple-touch-icon.png"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="favicon-32x32.png"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="16x16"
         href="favicon-16x16.png"
      />
      <link rel="manifest" href="site.webmanifest" />

      <title>Pierre Schnell</title>
   </head>
   <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
   </body>
</html>
